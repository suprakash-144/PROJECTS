<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <title>Rock, Paper & Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
    </div>
    <main>
        <div class="container">
            <div>
                <p class="user">Player
                </p>

            </div>
            <div class="Score_card">
                <div>
                    <span class="Player">0</span>
                    <span>:</span>
                    <span class="computer">0</span>
                </div>
                
            </div>
            <div class="computers">
                <p>Computer
                </p>
            </div>
        </div>
        <div class="container">
            <div class="rock">
                <img src="julinzy131000173-removebg-preview.png" alt="rock">
            </div>
            <div class="paper">
                <img src="800px_COLOURBOX8093037-removebg-preview.png" alt="paper">
            </div>
            <div class="scissors">
                <img src="800px_COLOURBOX8093027-removebg-preview.png" alt="scissors">
            </div>
        </div>
        <div class="container">
            <p class="choice">Make your Choice</p>
        </div>
        <div class="container">
            <p class="result">Let's begin the game.</p>
        </div>
        <div class="container" style="flex-direction: column ;">
            <div class="computer_choice"></div>
            <div><p>Computer's choice</p></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
